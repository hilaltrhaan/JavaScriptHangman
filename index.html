<!DOCTYPE html>
<html lang="en">

<head>

  <title>Hangman</title>

</head>

<body>
  <main>
    <h1>Hangman</h1>

  <script src="js/words.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/script.js"></script>

</html>
